<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Travel Destination Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          AI Travel Destination Generator <br />
          ✈️
        </h1>
      </header>
      <main>
        <form id="travel-destinations-generator">
          <input
            type="text"
            id=""
            class="instructions"
            placeholder="Enter a country or a place to travel..."
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <div class="travel-destinations" id="travel-destinations"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/spun21m" target="_blank">Sital Pun</a> and
        is
        <a
          href="https://github.com/spun21m/travel-destination-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-travel-destination-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
